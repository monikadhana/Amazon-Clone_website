<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <a href="Index.html"><img class="logo" src="./assets/amazon_logo_dark.png" alt="" width="100px"></a>
    <div class="signin-container">
        <h1 class="sigin-title">Sign Up</h1>
        <h5 class="input-lable">Your name</h5>
        <input type="text" placeholder="first and last name">
        <h5 class="input-lable">Mobile number or email</h5>
        <input type="text" placeholder="Mobile or Email">
        <h5 class="input-lable">Password</h5>
        <input type="password" placeholder="At least 66 characters">
        <button>Continue</button>
        <p class="signin-condition">By continuing, you agree to Amazon's <span>Conditions of use</span> and 
        <span>Privacy Notice</span></p>
        <p class="signin-help">&#9656 <span>Need help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="sigin-business"><span> Shop on Amazon Business</span></p>

    </div>
    <div class="sigin-bottom">
        <hr>
        <p>Have an account</p>
        <hr>
    </div>
    <a href="sign.html">
         <button class="signin-signup-btn">Login with Amazon account</button>
    </a>
    
    <link rel="stylesheet" href="sign.css">
</body>
</html>
